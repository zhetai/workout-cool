name: Discord Notification

on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  Discord:
    runs-on: ubuntu-latest
    name: Discord Notifier
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get previous release
        id: previous-release
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -v '${{ github.event.release.tag_name }}' | head -n1)
          echo "previous_tag=${PREV_TAG}" >> $GITHUB_OUTPUT
      - name: Get changed files since last release
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          base_sha: ${{ steps.previous-release.outputs.previous_tag }}
          separator: "\nâ€¢ "
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK }}
          DISCORD_AVATAR: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'
          DISCORD_EMBEDS: '[{
          "title": "ğŸš€ New Release: ${{ github.event.release.tag_name }}",
          "description": "${{ github.event.release.name }}\n\n${{ github.event.release.body }}",
          "url": "${{ github.event.release.html_url }}",
          "color": 5763719,
          "thumbnail": {
            "url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          },
          "fields": [
            { "name": "ğŸ“¦ Version", "value": "`${{ github.event.release.tag_name }}`", "inline": true },
            { "name": "ğŸ‘¤ Released by", "value": "[${{ github.event.release.author.login }}](${{ github.event.release.author.html_url }})", "inline": true },
            { "name": "ğŸ“ Repository", "value": "[${{ github.event.repository.name }}](${{ github.event.repository.html_url }})", "inline": true },
            { "name": "ğŸ”— Download", "value": "[Release Page](${{ github.event.release.html_url }})", "inline": true },
            { "name": "ğŸ“ Files Changed", "value": "â€¢ ${{ steps.changed-files.outputs.all_changed_files }}", "inline": false }
          ],
          "timestamp": "${{ github.event.release.published_at }}",
          "footer": {
            "text": "Workout Cool â€¢ Release",
            "icon_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          }
          }]'
        uses: Ilshidur/action-discord@master

